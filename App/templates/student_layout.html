
{% extends "layout.html" %}

{% block title %}Student {% endblock %}

{% block navbar %}
<nav class="blue">
  <div class="nav-wrapper">
    
    <a href="#!" class="brand-logo left" style="margin-left: 15px;">
      Welcome {{ current_user.student_id if current_user else "StudentID" }}!
    </a>

    
    <ul id="nav-mobile" class="right">
      <li>
        <a href="{{ url_for('student_home') }}"
           {% if active_tab == 'home' %}class="white-text text-darken-4"{% endif %}>
          Home
        </a>
      </li>
      <li>
        <a href="{{ url_for('student_leaderboards') }}"
           {% if active_tab == 'leaderboards' %}class="white-text text-darken-4"{% endif %}>
          Leaderboards
        </a>
      </li>
      <li>
        <a href="{{ url_for('student_accolades') }}"
           {% if active_tab == 'accolades' %}class="white-text text-darken-4"{% endif %}>
          Accolades
        </a>
      </li>
      <li>
        <a href="{{ url_for('student_history') }}"
           {% if active_tab == 'history' %}class="white-text text-darken-4"{% endif %}>
          History
        </a>
      </li>
      <li>
        <a href="{{ url_for('auth.logout') }}">Log Out</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
